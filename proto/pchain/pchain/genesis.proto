syntax = "proto3";
package pchain.pchain;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "pchain/pchain/params.proto";

option go_package = "pchain/x/pchain/types";

// GenesisState defines the pchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
